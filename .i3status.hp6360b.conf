general {
        colors = true
        interval = 5
}

//order += "volume master"
//order += "ipv6"
order += "disk /"
order += "disk /home"
//order += "run_watch VPN"
order += "wireless wlo1"
order += "ethernet enp0s25"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "time"

wireless wlo1 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet enp0s25 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        last_full_capacity = true
        integer_battery_capacity = true
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
	format = "%Y-%m-%d %H:%M:%S"
}

load {
	format = "%1min"
}

cpu_temperature 0 {
	format = "T: %degrees °C"
}

disk "/" {
    format = "/: avail %avail, %percentage_avail"
    low_threshold = "20"
    threshold_type = "percentage_avail"
}

disk "/home" {
    format = "/home: avail %avail, %percentage_avail"
    low_threshold = "20"
    threshold_type = "percentage_avail"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
